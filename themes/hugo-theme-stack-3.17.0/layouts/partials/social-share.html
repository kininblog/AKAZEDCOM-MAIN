<style>
.floating-share {
  position: fixed;
  bottom: 2rem;
  left: 50%;
  transform: translateX(-50%);
  background: #fff;
  box-shadow: 0 4px 16px rgba(0,0,0,0.15);
  border-radius: 999px;
  padding: 0.5rem 1rem;
  display: flex;
  gap: 0.75rem;
  z-index: 9999;
  align-items: center;
  flex-wrap: wrap;
  font-family: sans-serif;
}

.floating-share .label {
  font-size: 0.9rem;
  margin-right: 0.5rem;
  font-weight: 600;
  color: #333;
}

.floating-share a,
.floating-share button {
  all: unset;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 36px;
  height: 36px;
  border-radius: 50%;
  transition: background 0.2s;
}

.floating-share svg {
  width: 20px;
  height: 20px;
  fill: currentColor;
}

.floating-share a:hover,
.floating-share button:hover {
  background: #f2f2f2;
}

.share-facebook { color: #3b5998; }
.share-twitter  { color: #1da1f2; }
.share-whatsapp { color: #25D366; }
.share-copy     { color: #555; }
.share-telegram { color: #0088cc; }
.share-linkedin { color: #0077b5; }
.share-email    { color: #d44638; }

.more-share {
  display: none;
  gap: 0.5rem;
}

.floating-share.show-more .more-share {
  display: flex;
}

@media (max-width: 480px) {
  .floating-share {
    bottom: 1rem;
    padding: 0.5rem 0.75rem;
  }
}
</style>

<div class="floating-share" id="shareBar">
  <span class="label">Bagikan:</span>

  <a class="share-facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ .Permalink }}" target="_blank" title="Facebook">
    <svg viewBox="0 0 24 24"><path d="M22 12A10 10 0 1 0 10.6 21.9V14.9H8v-3h2.6V9.5c0-2.5 1.5-3.9 3.7-3.9 1.1 0 2.2.2 2.2.2v2.5h-1.2c-1.2 0-1.6.8-1.6 1.5v1.9H17l-.4 3h-2.6v7A10 10 0 0 0 22 12z"/></svg>
  </a>

  <a class="share-twitter" href="https://twitter.com/intent/tweet?url={{ .Permalink }}&text={{ .Title }}" target="_blank" title="Twitter">
    <svg viewBox="0 0 24 24"><path d="M22.46 6c-.77.35-1.6.58-2.46.69a4.2 4.2 0 001.83-2.3 8.4 8.4 0 01-2.67 1 4.2 4.2 0 00-7.17 3.83A12 12 0 013 5.6a4.2 4.2 0 001.3 5.6 4.2 4.2 0 01-1.9-.52v.05a4.2 4.2 0 003.3 4.1 4.2 4.2 0 01-1.89.07 4.2 4.2 0 003.92 2.9A8.5 8.5 0 012 19.54a12 12 0 006.29 1.84c7.54 0 11.67-6.26 11.67-11.68 0-.18 0-.36-.01-.54A8.3 8.3 0 0022.46 6z"/></svg>
  </a>

  <a class="share-whatsapp" href="https://api.whatsapp.com/send?text={{ .Title }}%20{{ .Permalink }}" target="_blank" title="WhatsApp">
    <svg viewBox="0 0 24 24"><path d="M20 4a10 10 0 00-16 12l-1 4 4-1a10 10 0 0013-15zM12 21a9 9 0 01-4.5-1.2L6 20l.7-2.6A9 9 0 1112 21zm4.3-6.7c-.2-.1-1.2-.6-1.4-.7s-.3-.1-.5.1c-.1.2-.6.7-.8.8s-.3.1-.5 0a7.3 7.3 0 01-3-2.6c-.2-.3 0-.4.1-.6s.2-.3.3-.5 0-.3 0-.5 0-.4-.1-.5c-.1-.2-.5-1.3-.7-1.7s-.3-.4-.5-.4h-.5c-.2 0-.5.1-.7.3A3.4 3.4 0 006 9.7a6.9 6.9 0 001.5 5.2 8.2 8.2 0 005.5 3.3c.4 0 .8 0 1.2-.1a3 3 0 002-.9l.3-.5c.1-.2.2-.4.1-.5s-.3-.2-.4-.3z"/></svg>
  </a>

  <button onclick="toggleMore()" title="Lebih banyak">
    <svg viewBox="0 0 24 24"><circle cx="5" cy="12" r="2"/><circle cx="12" cy="12" r="2"/><circle cx="19" cy="12" r="2"/></svg>
  </button>

  <div class="more-share">
    <a class="share-telegram" href="https://t.me/share/url?url={{ .Permalink }}&text={{ .Title }}" target="_blank" title="Telegram">
      <svg viewBox="0 0 24 24"><path d="M9.6 12.3l-0.3 4.3c0.5 0 0.8-0.2 1.1-0.5l2.6-2.3 5.3 3.9c1 0.5 1.7 0.3 2-0.8l3.6-13c0.3-1-0.3-1.4-1.2-1.2L1.8 10.7c-1 0.3-1 0.9-0.2 1.1l5.1 1.6 11.8-7.5-9.9 8.4z"/></svg>
    </a>

    <a class="share-linkedin" href="https://www.linkedin.com/shareArticle?mini=true&url={{ .Permalink }}" target="_blank" title="LinkedIn">
      <svg viewBox="0 0 24 24"><path d="M4.98 3.5A2.5 2.5 0 002.5 6 2.5 2.5 0 005 8.5 2.5 2.5 0 007.5 6 2.5 2.5 0 005 3.5zM3 9h4v12H3zM9 9h4v1.5h.1a4.4 4.4 0 014-2c3 0 5 2 5 6v6h-4v-5.5c0-1.3-.5-2.2-1.8-2.2-1 0-1.6.7-1.8 1.4v6.3H9z"/></svg>
    </a>

    <a class="share-email" href="mailto:?subject={{ .Title }}&body={{ .Permalink }}" target="_blank" title="Email">
      <svg viewBox="0 0 24 24"><path d="M12 13l8-5H4l8 5zm0 2L4 9v9h16V9l-8 6z"/></svg>
    </a>

    <button class="share-copy" onclick="copyToClipboard('{{ .Permalink }}')" title="Salin URL">
      <svg viewBox="0 0 24 24"><path d="M16 1H4a2 2 0 0 0-2 2v14h2V3h12V1zm3 4H8a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h11a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2zm0 18H8V7h11v16z"/></svg>
    </button>
  </div>
</div>

<script>
function toggleMore() {
  document.getElementById('shareBar').classList.toggle('show-more');
}

function copyToClipboard(url) {
  navigator.clipboard.writeText(url).then(() => {
    alert('URL disalin ke clipboard!');
  });
}
</script>
