
    <style>
        /* Reset dan Gaya Dasar */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

      

        /* Kontainer Utama Aplikasi */
        .quiz-app-container {
            width: 100%;
            max-width: 42rem; /* max-w-2xl */
            margin-left: auto;
            margin-right: auto;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 2rem; /* mb-8 */
        }

        header h2 {
            font-size: 2.25rem; /* text-4xl */
            line-height: 2.5rem;
            font-weight: 700; /* font-bold */
            color: #1f2937; /* text-gray-800 */
        }

        header p {
            color: #4b5563; /* text-gray-600 */
            margin-top: 0.5rem; /* mt-2 */
            font-size: 1rem;
        }

        /* Kartu Pertanyaan */
        .question-card {
            background-color: #ffffff;
            border-radius: 12px; /* rounded-lg */
            padding: 24px; /* p-6 */
            margin-bottom: 20px; /* mb-5 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* shadow-md */
            transition: transform 0.3s ease-in-out;
        }

        .question-card:hover {
            transform: translateY(-5px);
        }

        .question-header {
            font-size: 1.25rem; /* text-xl */
            line-height: 1.75rem;
            font-weight: 600; /* font-semibold */
            color: #374151; /* text-gray-700 */
            margin-bottom: 0.25rem; /* mb-1 */
        }

        .question-text {
            font-size: 1.125rem; /* text-lg */
            line-height: 1.75rem;
            color: #1f2937; /* text-gray-800 */
            margin-bottom: 1.5rem; /* mb-6 */
        }

        /* Tombol Pilihan Jawaban */
        .option-button {
            display: block;
            width: 100%;
            text-align: left;
            background-color: #f3f4f6; /* bg-gray-100 equivalent */
            color: #374151; /* text-gray-700 */
            padding: 12px 16px; /* py-3 px-4 */
            margin-bottom: 10px; /* mb-2.5 */
            border-radius: 8px; /* rounded-md */
            border: 1px solid #e5e7eb; /* border border-gray-300 */
            transition: background-color 0.2s, border-color 0.2s, color 0.2s;
            cursor: pointer;
            font-size: 0.95rem;
        }

        .option-button:hover {
            background-color: #e5e7eb; /* hover:bg-gray-200 */
            border-color: #d1d5db; /* hover:border-gray-400 */
        }

        .option-button.selected {
            background-color: #3b82f6; /* bg-blue-500 */
            color: white;
            border-color: #2563eb; /* border-blue-600 */
        }

        /* Progress Bar */
        .progress-bar-container {
            width: 100%;
            background-color: #e5e7eb; /* bg-gray-300 equivalent */
            border-radius: 8px; /* rounded-full */
            overflow: hidden;
            margin-bottom: 20px; /* mb-5 */
        }

        .progress-bar {
            height: 10px; /* h-2.5 */
            width: 0%;
            background-color: #3b82f6; /* bg-blue-600 (using a slightly lighter blue for consistency) */
            transition: width 0.3s ease-in-out;
        }
        
        /* Tombol Navigasi (Lanjut) */
        #nextButton {
            margin-top: 1.5rem; /* mt-6 */
            font-weight: 600; /* font-semibold */
            padding: 0.75rem 1.25rem; /* py-3 px-5 Increased padding for better tap target */
            border-radius: 0.5rem; /* rounded-lg */
            width: 100%;
            border: none;
            cursor: pointer;
            transition: background-color 0.15s ease-in-out, color 0.15s ease-in-out;
            font-size: 1rem;
        }

        #nextButton:enabled { /* Gaya saat tombol aktif */
            background-color: #3b82f6; /* bg-blue-500 */
            color: white;
        }
        #nextButton:enabled:hover {
             background-color: #2563eb; /* hover:bg-blue-600 */
        }

        #nextButton:disabled { /* Gaya saat tombol non-aktif */
            background-color: #d1d5db; /* bg-gray-300 */
            color: #6b7280; /* text-gray-500 */
            cursor: not-allowed;
        }


        /* Kontainer Hasil */
        .result-card {
            background-color: #ffffff;
            border-radius: 12px; /* rounded-xl */
            padding: 30px; /* p-7.5 atau p-8 */
            text-align: center;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1); /* shadow-lg */
        }

        .result-card h2 {
            font-size: 1.875rem; /* text-3xl */
            line-height: 2.25rem;
            font-weight: 600; /* font-semibold */
            color: #1f2937; /* text-gray-800 */
            margin-bottom: 1rem; /* mb-4 */
        }

        #mentalAgeResult {
            font-size: 2.5rem; /* text-4xl or 5xl, adjusted for responsiveness */
            line-height: 1.2;
            font-weight: 700; /* font-bold */
            color: #2563eb; /* text-blue-600 */
            margin-bottom: 1rem; /* mb-4 */
        }

        #mentalAgeDescription {
            color: #374151; /* text-gray-700 */
            margin-bottom: 1.5rem; /* mb-6 */
            padding-left: 1rem; /* px-4 */
            padding-right: 1rem; /* px-4 */
            font-size: 0.95rem;
        }

        /* Tombol Ulangi Kuis */
        .restart-button {
            background-color: #3b82f6; /* bg-blue-500 */
            color: white;
            font-weight: 600; /* font-semibold */
            padding: 0.75rem 1.5rem; /* py-3 px-6 */
            border-radius: 0.5rem; /* rounded-lg */
            border: none;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* shadow-md */
            transition: background-color 0.15s ease-in-out;
            cursor: pointer;
            font-size: 1rem;
        }

        .restart-button:hover {
            background-color: #2563eb; /* hover:bg-blue-600 */
        }

        /* Disclaimer */
        .disclaimer-text {
            font-size: 0.75rem; /* text-xs */
            line-height: 1rem;
            color: #6b7280; /* text-gray-500 */
            margin-top: 2rem; /* mt-8 */
        }
        .disclaimer-text strong {
            font-weight: 600;
        }

        /* Utility Class */
        .hidden {
            display: none !important;
        }

        /* Message Box */
        .message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 1000;
            display: none; /* Hidden by default */
            opacity: 0;
            transition: opacity 0.3s ease, background-color 0.3s ease;
            width: 90%;
            max-width: 400px; /* Batasi lebar maksimum kotak pesan */
            text-align: center;
        }

        /* Media Queries untuk Responsivitas */
        @media (max-width: 768px) { /* Tablet dan di bawahnya */
            header h2 {
                font-size: 1.875rem; /* text-3xl */
                line-height: 2.25rem;
            }
            header p {
                font-size: 0.95rem;
            }
            .question-card {
                padding: 20px;
            }
            .question-header {
                font-size: 1.125rem; /* text-lg */
            }
            .question-text {
                font-size: 1rem; /* text-base */
            }
            .option-button {
                padding: 10px 14px;
                font-size: 0.9rem;
            }
            #nextButton, .restart-button {
                padding: 0.65rem 1rem;
                font-size: 0.95rem;
            }
            .result-card {
                padding: 24px;
            }
            .result-card h2 {
                font-size: 1.5rem; /* text-2xl */
            }
            #mentalAgeResult {
                font-size: 2rem; /* text-3xl or 4xl */
            }
            #mentalAgeDescription {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) { /* Ponsel */
            body {
                padding: 0.75rem;
            }
            header {
                margin-bottom: 1.5rem;
            }
            header h2 {
                font-size: 1.5rem; /* text-2xl */
                line-height: 2rem;
            }
             header p {
                font-size: 0.875rem;
            }
            .question-card {
                padding: 16px;
                margin-bottom: 16px;
            }
            .question-header {
                font-size: 1rem; /* text-base */
            }
            .question-text {
                font-size: 0.9rem;
            }
            .option-button {
                padding: 10px 12px;
                font-size: 0.85rem;
                margin-bottom: 8px;
            }
            #nextButton, .restart-button {
                padding: 0.6rem 0.8rem;
                font-size: 0.9rem;
            }
            .result-card {
                padding: 20px;
            }
            .result-card h2 {
                font-size: 1.25rem; /* text-xl */
            }
            #mentalAgeResult {
                font-size: 1.75rem; /* text-2xl or 3xl */
            }
            #mentalAgeDescription {
                font-size: 0.85rem;
                 padding-left: 0.5rem;
                 padding-right: 0.5rem;
            }
            .disclaimer-text {
                font-size: 0.7rem;
                margin-top: 1.5rem;
            }
            .message-box {
                top: 10px;
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }

    </style>

    <div id="messageBox" class="message-box">Pesan akan muncul di sini.</div>

    <div class="quiz-app-container">
        <header>
            <h2>Kuis Usia Mental</h2>
            <p>Cari tahu seberapa "tua" jiwa Anda! (Hanya untuk hiburan)</p>
        </header>

        <div id="quiz-container">
            <!-- Konten kuis akan dirender di sini oleh JavaScript -->
            <!-- Progress bar dan kartu pertanyaan akan ada di sini -->
        </div>

        <div id="result-container" class="result-card hidden">
            <h2>Hasil Kuis Usia Mental Anda:</h2>
            <p id="mentalAgeResult"></p>
            <p id="mentalAgeDescription"></p>
            <button onclick="restartQuiz()" class="restart-button">
                Ulangi Kuis
            </button>
            <p class="disclaimer-text">
                <strong>Disclaimer:</strong> Kuis ini dibuat untuk tujuan hiburan dan refleksi diri semata. Hasilnya tidak mencerminkan penilaian psikologis yang akurat atau diagnostik profesional.
            </p>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Bagaimana Anda biasanya menghabiskan malam Jumat?",
                options: [
                    { text: "Pergi keluar, bertemu teman, atau mencari petualangan baru.", value: 10 },
                    { text: "Bersantai di rumah, mungkin menonton film atau membaca buku.", value: 25 },
                    { text: "Menikmati makan malam yang tenang, atau berkumpul dengan keluarga dekat.", value: 35 },
                    { text: "Lebih suka tidur lebih awal untuk energi esok hari.", value: 45 }
                ]
            },
            {
                question: "Saat menghadapi masalah keuangan, apa reaksi pertama Anda?",
                options: [
                    { text: "Sedikit panik, berharap masalahnya hilang sendiri atau meminta bantuan.", value: 10 },
                    { text: "Mencari solusi cepat, mungkin meminjam atau mencari pekerjaan sampingan.", value: 20 },
                    { text: "Menganalisis anggaran, membuat rencana, dan memotong pengeluaran yang tidak perlu.", value: 35 },
                    { text: "Tenang, karena sudah memiliki dana darurat dan strategi keuangan jangka panjang.", value: 45 }
                ]
            },
            {
                question: "Platform media sosial mana yang paling sering Anda gunakan (atau tidak sama sekali)?",
                options: [
                    { text: "TikTok atau Instagram Reels, selalu update dengan tren terbaru.", value: 10 },
                    { text: "Instagram atau Twitter/X, untuk berita dan interaksi sosial.", value: 20 },
                    { text: "Facebook atau LinkedIn, untuk menjaga koneksi dan berita profesional.", value: 30 },
                    { text: "Jarang menggunakan media sosial, lebih suka interaksi tatap muka atau membaca berita dari sumber terpercaya.", value: 40 }
                ]
            },
            {
                question: "Apa pandangan Anda tentang mempelajari hal baru?",
                options: [
                    { text: "Sangat antusias! Selalu mencari tantangan dan keterampilan baru.", value: 15 },
                    { text: "Terbuka untuk belajar jika itu relevan dengan minat atau karir saya.", value: 25 },
                    { text: "Lebih suka mendalami apa yang sudah saya ketahui, tapi tidak menolak belajar hal baru sesekali.", value: 35 },
                    { text: "Merasa sudah cukup banyak belajar, lebih fokus pada menikmati pengetahuan yang ada.", value: 40 }
                ]
            },
            {
                question: "Jika Anda bisa memilih liburan impian, seperti apa itu?",
                options: [
                    { text: "Backpacking keliling dunia, penuh petualangan dan spontanitas.", value: 15 },
                    { text: "Liburan ke kota besar dengan banyak hiburan dan kehidupan malam.", value: 20 },
                    { text: "Menginap di resor yang tenang dengan pemandangan indah dan fasilitas lengkap.", value: 30 },
                    { text: "Berziarah ke tempat bersejarah atau liburan budaya yang mendalam.", value: 40 }
                ]
            },
            {
                question: "Musik seperti apa yang paling sering Anda dengarkan akhir-akhir ini?",
                options: [
                    { text: "Pop terbaru, K-Pop, atau musik elektronik yang sedang tren.", value: 10 },
                    { text: "Indie, rock alternatif, atau genre yang lebih spesifik sesuai selera.", value: 20 },
                    { text: "Musik klasik, jazz, atau lagu-lagu nostalgia dari masa muda.", value: 35 },
                    { text: "Lebih suka keheningan atau suara alam.", value: 45 }
                ]
            },
             {
                question: "Bagaimana Anda merespon tren fashion terbaru?",
                options: [
                    { text: "Selalu mengikuti dan mencoba yang paling baru!", value: 10 },
                    { text: "Mengamati, dan mungkin mengadopsi beberapa yang cocok dengan gaya saya.", value: 20 },
                    { text: "Lebih mementingkan kenyamanan dan gaya klasik yang tak lekang waktu.", value: 30 },
                    { text: "Tidak terlalu peduli dengan tren fashion.", value: 40 }
                ]
            },
            {
                question: "Ketika ada konflik dalam kelompok, bagaimana sikap Anda?",
                options: [
                    { text: "Cenderung menghindari konflik atau berharap orang lain menyelesaikannya.", value: 15 },
                    { text: "Mencoba menengahi jika memungkinkan, atau mengambil sisi yang saya yakini benar.", value: 25 },
                    { text: "Berusaha mencari solusi kompromi yang adil bagi semua pihak.", value: 35 },
                    { text: "Menganalisis akar masalah dengan tenang dan menawarkan perspektif yang obyektif.", value: 40 }
                ]
            },
            {
                question: "Seberapa penting 'bersenang-senang' dalam hidup Anda?",
                options: [
                    { text: "Sangat penting! Hidup terlalu singkat untuk tidak bersenang-senang setiap saat.", value: 10 },
                    { text: "Penting, tapi harus seimbang dengan tanggung jawab.", value: 25 },
                    { text: "Menyenangkan, tapi ada hal lain yang lebih prioritas.", value: 35 },
                    { text: "Saya menemukan kesenangan dalam ketenangan dan pencapaian pribadi.", value: 45 }
                ]
            },
            {
                question: "Apa yang paling Anda khawatirkan tentang masa depan?",
                options: [
                    { text: "Ketinggalan tren atau kesenangan (FOMO).", value: 10 },
                    { text: "Karir, stabilitas finansial, atau menemukan pasangan hidup.", value: 20 },
                    { text: "Kesehatan, kesejahteraan keluarga, atau warisan yang ditinggalkan.", value: 35 },
                    { text: "Perubahan dunia yang terlalu cepat atau kehilangan nilai-nilai tradisional.", value: 45 }
                ]
            }
        ];

        let currentQuestionIndex = 0;
        let totalScore = 0;
        let userAnswers = []; 

        const quizContainer = document.getElementById('quiz-container');
        const resultContainer = document.getElementById('result-container');
        const messageBox = document.getElementById('messageBox');

        function showMessage(text, isError = false) {
            messageBox.textContent = text;
            messageBox.style.backgroundColor = isError ? '#ef4444' : '#10b981'; // Merah untuk error, Hijau untuk sukses
            messageBox.style.display = 'block';
            messageBox.style.opacity = '1';
            setTimeout(() => {
                messageBox.style.opacity = '0';
                setTimeout(() => { messageBox.style.display = 'none'; }, 300);
            }, 3000);
        }

        function renderQuestion() {
            if (currentQuestionIndex < questions.length) {
                const questionData = questions[currentQuestionIndex];
                let optionsHTML = '';
                questionData.options.forEach((option) => {
                    optionsHTML += `<button class="option-button" data-value="${option.value}" onclick="selectAnswer(this, ${option.value})">${option.text}</button>`;
                });

                // Mengisi quizContainer dengan HTML untuk pertanyaan saat ini
                quizContainer.innerHTML = `
                    <div class="progress-bar-container">
                        <div id="progressBar" class="progress-bar" style="width: ${((currentQuestionIndex) / questions.length) * 100}%;"></div>
                    </div>
                    <div class="question-card">
                        <h2 class="question-header">Pertanyaan ${currentQuestionIndex + 1} dari ${questions.length}</h2>
                        <p class="question-text">${questionData.question}</p>
                        <div class="options-container">
                            ${optionsHTML}
                        </div>
                        <button id="nextButton" onclick="nextQuestion()" disabled>Lanjut</button>
                    </div>
                `;
            } else {
                showResult();
            }
        }
        
        function selectAnswer(buttonElement, value) {
            const optionButtons = buttonElement.parentElement.querySelectorAll('.option-button');
            optionButtons.forEach(btn => btn.classList.remove('selected'));
            buttonElement.classList.add('selected');
            
            if (userAnswers[currentQuestionIndex]) {
                userAnswers[currentQuestionIndex].value = value;
            } else {
                userAnswers.push({ question: questions[currentQuestionIndex].question, value: value });
            }

            const nextBtn = document.getElementById('nextButton');
            if(nextBtn){
                nextBtn.disabled = false;
            }
        }

        function nextQuestion() {
            const selectedOption = quizContainer.querySelector('.option-button.selected');
            if (!selectedOption) {
                showMessage("Silakan pilih salah satu jawaban.", true);
                return;
            }
            
            totalScore += parseInt(selectedOption.dataset.value);
            currentQuestionIndex++;
            renderQuestion();
        }

        function showResult() {
            quizContainer.classList.add('hidden');
            resultContainer.classList.remove('hidden');

            const finalMentalAge = Math.round(totalScore / questions.length);
            let ageCategory = "";
            let ageDescription = "";

            if (finalMentalAge <= 15) {
                ageCategory = `Sekitar ${finalMentalAge} tahun (Jiwa Sangat Muda)`;
                ageDescription = "Anda memiliki semangat yang membara dan penuh rasa ingin tahu seperti anak-anak atau remaja awal! Dunia adalah taman bermain Anda, dan Anda selalu siap untuk petualangan baru. Anda mungkin sedikit impulsif, tapi energi Anda menular!";
            } else if (finalMentalAge <= 22) {
                ageCategory = `Sekitar ${finalMentalAge} tahun (Jiwa Muda & Energik)`;
                ageDescription = "Anda memiliki energi dan antusiasme seorang dewasa muda. Anda suka mencoba hal baru, bersosialisasi, dan tidak takut mengambil risiko. Masa depan tampak cerah dan penuh kemungkinan!";
            } else if (finalMentalAge <= 30) {
                ageCategory = `Sekitar ${finalMentalAge} tahun (Dewasa Muda yang Mapan)`;
                ageDescription = "Anda berada di jalur menuju kedewasaan yang mapan. Anda mulai menyeimbangkan antara kesenangan dan tanggung jawab, serta membangun fondasi untuk masa depan. Anda bijaksana namun tetap memiliki sisi menyenangkan.";
            } else if (finalMentalAge <= 40) {
                ageCategory = `Sekitar ${finalMentalAge} tahun (Dewasa Bijaksana)`;
                ageDescription = "Anda menunjukkan kedewasaan dan kebijaksanaan. Anda menghargai stabilitas, kenyamanan, dan hubungan yang mendalam. Pengalaman hidup telah memberi Anda perspektif yang berharga.";
            } else {
                ageCategory = `Di atas ${finalMentalAge} tahun (Sangat Matang & Arif)`;
                ageDescription = "Anda memiliki ketenangan dan kearifan seorang yang telah banyak makan asam garam kehidupan. Anda menghargai hal-hal sederhana, memiliki pemahaman mendalam tentang diri sendiri dan dunia, serta sering menjadi sumber nasihat bagi orang lain.";
            }

            document.getElementById('mentalAgeResult').textContent = ageCategory;
            document.getElementById('mentalAgeDescription').textContent = ageDescription;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            totalScore = 0;
            userAnswers = [];
            resultContainer.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            renderQuestion(); 
        }

        // Memulai kuis saat halaman dimuat
        window.onload = renderQuestion;
    </script>
