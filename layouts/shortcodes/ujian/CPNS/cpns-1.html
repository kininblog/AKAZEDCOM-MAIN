    { subtest: 'Tes Intelegensia Umum (TIU)', question: 'Sinonim dari kata "ADAGIUM" adalah...', options: ['Pepatah', 'Paragraf', 'Hipotesis', 'Kaidah'], answer: 'Pepatah', explanation: 'Adagium adalah peribahasa atau pepatah.' },
    { subtest: 'Tes Intelegensia Umum (TIU)', question: 'Sebuah proyek dapat diselesaikan oleh 8 orang dalam 15 hari. Jika proyek ingin diselesaikan dalam 12 hari, berapa banyak tambahan pekerja yang dibutuhkan?', options: ['2 orang', '3 orang', '4 orang', '5 orang'], answer: '2 orang', explanation: 'Ini adalah perbandingan berbalik nilai. Total pekerjaan = 8 orang * 15 hari = 120. Jumlah pekerja untuk 12 hari = 120 / 12 hari = 10 orang. Tambahan pekerja = 10 - 8 = 2 orang.' },
    { subtest: 'Tes Intelegensia Umum (TIU)', question: 'Semua mamalia bernapas dengan paru-paru. Ikan paus adalah mamalia. Kesimpulan:', options: ['Ikan paus bernapas dengan paru-paru', 'Semua yang bernapas dengan paru-paru adalah mamalia', 'Ikan paus tidak bernapas dengan paru-paru', 'Ada ikan yang bernapas dengan paru-paru'], answer: 'Ikan paus bernapas dengan paru-paru', explanation: 'Ini adalah silogisme yang valid. Jika semua A adalah B, dan C adalah A, maka C adalah B.' },
    { subtest: 'Tes Intelegensia Umum (TIU)', question: 'Seri Huruf: A, C, F, J, O, ...', options: ['U', 'T', 'S', 'V'], answer: 'U', explanation: 'Pola loncatan huruf: +2, +3, +4, +5. Maka huruf selanjutnya adalah O + 6 langkah = U.' },
    { subtest: 'Tes Intelegensia Umum (TIU)', question: 'GUDANG : BARANG = ... : ...', options: ['BANK : NASABAH', 'PERPUSTAKAAN : BUKU', 'TERMINAL : BUS', 'SEKOLAH : GURU'], answer: 'PERPUSTAKAAN : BUKU', explanation: 'GUDANG adalah tempat menyimpan BARANG. PERPUSTAKAAN adalah tempat menyimpan BUKU.' },
    { subtest: 'Tes Intelegensia Umum (TIU)', question: 'Antonim dari kata "VIRTUAL" adalah...', options: ['Maya', 'Nyata', 'Impian', 'Palsu'], answer: 'Nyata', explanation: 'Virtual berarti tidak nyata atau maya. Lawan katanya adalah nyata atau aktual.' },
    { subtest: 'Tes Intelegensia Umum (TIU)', question: 'Seri Angka: 100, 95, 85, 70, 50, ...', options: ['25', '30', '35', '20'], answer: '25', explanation: 'Pola deret adalah pengurangan bertingkat: -5, -10, -15, -20. Maka angka selanjutnya adalah 50 - 25 = 25.' },
    { subtest: 'Tes Intelegensia Umum (TIU)', question: 'Harga sebuah buku setelah diskon 20% adalah Rp 48.000. Berapakah harga asli buku tersebut?', options: ['Rp 57.600', 'Rp 60.000', 'Rp 64.000', 'Rp 72.000'], answer: 'Rp 60.000', explanation: 'Harga setelah diskon = 100% - 20% = 80% dari harga asli. Maka harga asli = Rp 48.000 / 0.8 = Rp 60.000.' },
    { subtest: 'Tes Intelegensia Umum (TIU)', question: 'Jika hari ini adalah hari Selasa, maka 100 hari yang akan datang adalah hari...', options: ['Kamis', 'Jumat', 'Rabu', 'Sabtu'], answer: 'Kamis', explanation: 'Siklus hari adalah 7 hari. Sisa dari 100 dibagi 7 adalah 2 (100 = 14 * 7 + 2). Jadi, 100 hari lagi adalah Selasa + 2 hari = Kamis.' },
    { subtest: 'Tes Intelegensia Umum (TIU)', question: 'AIR : HAUS = ... : ...', options: ['UDARA : PANAS', 'API : GOSONG', 'LISTRIK : LAMPU', 'MAKANAN : LAPAR'], answer: 'MAKANAN : LAPAR', explanation: 'AIR menghilangkan rasa HAUS. MAKANAN menghilangkan rasa LAPAR.' },
    { subtest: 'Tes Intelegensia Umum (TIU)', question: 'Sinonim dari kata "FRAGMEN" adalah...', options: ['Utuh', 'Lengkap', 'Cuplikan', 'Ringkasan'], answer: 'Cuplikan', explanation: 'Fragmen berarti potongan atau bagian kecil dari sesuatu; cuplikan.' },
    { subtest: 'Tes Intelegensia Umum (TIU)', question: 'Jika 3a + 2b = 18 dan a = 4, berapakah nilai b?', options: ['2', '3', '4', '5'], answer: '3', explanation: '3(4) + 2b = 18 => 12 + 2b = 18 => 2b = 6 => b = 3.' },
    { subtest: 'Tes Intelegensia Umum (TIU)', question: 'Sebuah kubus memiliki volume 125 cm³. Berapakah panjang rusuknya?', options: ['4 cm', '5 cm', '6 cm', '7 cm'], answer: '5 cm', explanation: 'Volume kubus = rusuk³. Maka, rusuk = ³√125 = 5 cm.' },
    { subtest: 'Tes Intelegensia Umum (TIU)', question: 'Semua mahasiswa memakai baju putih. Sebagian yang memakai baju putih bersepatu hitam. Kesimpulan:', options: ['Sebagian mahasiswa bersepatu hitam', 'Semua mahasiswa bersepatu hitam', 'Yang bersepatu hitam bukan mahasiswa', 'Tidak dapat ditarik kesimpulan'], answer: 'Sebagian mahasiswa bersepatu hitam', explanation: 'Karena semua mahasiswa memakai baju putih, dan sebagian yang berbaju putih bersepatu hitam, maka dapat disimpulkan sebagian mahasiswa bersepatu hitam.' },
    { subtest: 'Tes Intelegensia Umum (TIU)', question: 'Seri Angka: 2, 3, 5, 8, 13, ...', options: ['20', '21', '22', '23'], answer: '21', explanation: 'Ini adalah deret Fibonacci, di mana setiap angka adalah jumlah dari dua angka sebelumnya. 8 + 13 = 21.' },
    { subtest: 'Tes Intelegensia Umum (TIU)', question: 'Antonim dari kata "KONKAF" adalah...', options: ['Cekung', 'Cembung', 'Datar', 'Bulat'], answer: 'Cembung', explanation: 'Konkaf berarti cekung. Lawan katanya adalah konveks atau cembung.' },
    { subtest: 'Tes Intelegensia Umum (TIU)', question: 'Ayah berusia tiga kali usia anaknya. Jika selisih usia mereka adalah 30 tahun, berapakah usia sang anak?', options: ['10 tahun', '15 tahun', '20 tahun', '25 tahun'], answer: '15 tahun', explanation: 'Misal Ayah=A, Anak=B. A = 3B. A - B = 30. Substitusi: 3B - B = 30 => 2B = 30 => B = 15 tahun.' },
    { subtest: 'Tes Intelegensia Umum (TIU)', question: 'JENDELA : KACA = BAJU : ...', options: ['KANCING', 'KAIN', 'BENANG', 'MESIN JAHIT'], answer: 'KAIN', explanation: 'JENDELA terbuat dari bahan utama KACA. BAJU terbuat dari bahan utama KAIN.' },
    { subtest: 'Tes Intelegensia Umum (TIU)', question: 'Jika 5 ekor kambing dapat menghabiskan rumput seluas 5 are dalam 5 hari, berapa hari yang dibutuhkan 3 ekor kambing untuk menghabiskan rumput seluas 3 are?', options: ['3 hari', '4 hari', '5 hari', '6 hari'], answer: '5 hari', explanation: 'Dari premis pertama, 1 ekor kambing menghabiskan 1 are rumput dalam 5 hari. Jadi, 3 ekor kambing akan menghabiskan 3 are rumput dalam waktu yang sama, yaitu 5 hari.' },
    { subtest: 'Tes Intelegensia Umum (TIU)', question: 'Sinonim dari kata "INTERPELASI" adalah...', options: ['Hak bertanya', 'Hak angket', 'Hak imunitas', 'Penyelidikan'], answer: 'Hak bertanya', explanation: 'Interpelasi adalah hak DPR untuk meminta keterangan kepada pemerintah mengenai kebijakan pemerintah yang penting dan strategis.' },
    { subtest: 'Tes Intelegensia Umum (TIU)', question: 'Seri Huruf: Z, X, V, T, R, ...', options: ['P', 'Q', 'O', 'S'], answer: 'P', explanation: 'Pola deret adalah mundur 2 langkah (Z -> X, X -> V, dst). Maka huruf setelah R adalah P.' },
    { subtest: 'Tes Intelegensia Umum (TIU)', question: 'Rata-rata nilai 5 siswa adalah 80. Jika digabung dengan nilai seorang siswa baru, rata-ratanya menjadi 82. Berapakah nilai siswa baru tersebut?', options: ['90', '92', '94', '96'], answer: '92', explanation: 'Total nilai 5 siswa = 5 * 80 = 400. Total nilai 6 siswa = 6 * 82 = 492. Nilai siswa baru = 492 - 400 = 92.' },
    { subtest: 'Tes Intelegensia Umum (TIU)', question: 'Jika tidak ada lalu lintas, maka saya akan sampai dalam 30 menit. Ternyata ada lalu lintas. Kesimpulan:', options: ['Saya sampai lebih dari 30 menit', 'Saya sampai kurang dari 30 menit', 'Saya sampai tepat 30 menit', 'Tidak dapat ditarik kesimpulan'], answer: 'Tidak dapat ditarik kesimpulan', explanation: 'Premis tidak menyatakan apa dampak dari "ada lalu lintas". Bisa jadi macet (lebih lama), bisa jadi lancar (sama saja). Kesimpulan tidak bisa dipastikan.' },
    { subtest: 'Tes Intelegensia Umum (TIU)', question: 'Berapakah 62,5% dari 160?', options: ['80', '90', '100', '110'], answer: '100', explanation: '62,5% sama dengan 5/8. Maka, (5/8) * 160 = 5 * 20 = 100.' },
    { subtest: 'Tes Intelegensia Umum (TIU)', question: 'ULAR : MELATA = BURUNG : ...', options: ['TERBANG', 'HINGGAP', 'BERKICAU', 'SAYAP'], answer: 'TERBANG', explanation: 'ULAR bergerak dengan cara MELATA. BURUNG bergerak dengan cara TERBANG.' },
    { subtest: 'Tes Intelegensia Umum (TIU)', question: 'Seri Angka: 1, 4, 9, 16, 25, ...', options: ['36', '49', '32', '40'], answer: '36', explanation: 'Ini adalah deret bilangan kuadrat: 1², 2², 3², 4², 5². Maka selanjutnya adalah 6² = 36.' },
    { subtest: 'Tes Intelegensia Umum (TIU)', question: 'Antonim dari kata "APRIORI" adalah...', options: ['A posteriori', 'Unggulan', 'Teoretis', 'Asumsi'], answer: 'A posteriori', explanation: 'Apriori berarti beranggapan sebelum mengetahui (berdasarkan teori). A posteriori berarti beranggapan setelah mengetahui (berdasarkan fakta/pengalaman).' },
    { subtest: 'Tes Intelegensia Umum (TIU)', question: 'Pekerja : Upah = ... : ...', options: ['Pengusaha : Laba', 'Prajurit : Perang', 'Petani : Sawah', 'Guru : Papan Tulis'], answer: 'Pengusaha : Laba', explanation: 'Pekerja bekerja untuk mendapatkan Upah. Pengusaha berusaha untuk mendapatkan Laba.' },
    { subtest: 'Tes Intelegensia Umum (TIU)', question: 'Berapakah 37,5% dari 240?', options: ['90', '80', '70', '100'], answer: '90', explanation: '37,5% sama dengan 3/8. Maka 3/8 * 240 = 3 * 30 = 90.' },

    // --- TES KARAKTERISTIK PRIBADI (TKP) - 45 Soal ---
    { subtest: 'Tes Karakteristik Pribadi (TKP)', question: 'Anda ditugaskan oleh atasan untuk menyelesaikan sebuah pekerjaan yang sangat mendesak. Namun, seorang rekan kerja datang meminta bantuan Anda untuk menyelesaikan pekerjaannya yang juga memiliki tenggat waktu. Sikap Anda:', options: ['Menolak permintaannya karena tugas saya lebih penting.', 'Membantunya setelah pekerjaan saya selesai sepenuhnya, tidak peduli waktunya cukup atau tidak.', 'Menjelaskan prioritas pekerjaan saya dan menyarankannya meminta bantuan rekan lain yang lebih longgar.', 'Membantunya sebentar lalu kembali ke pekerjaan saya.', 'Mengajak rekan kerja lain untuk membantunya.'], answer: 'Menjelaskan prioritas pekerjaan saya dan menyarankannya meminta bantuan rekan lain yang lebih longgar.', explanation: 'Jawaban ini menunjukkan profesionalisme, fokus pada tanggung jawab utama, sambil tetap menunjukkan kepedulian (kolaborasi) dengan memberikan solusi alternatif. Ini adalah jawaban dengan skor tertinggi (5).' },
    { subtest: 'Tes Karakteristik Pribadi (TKP)', question: 'Di kantor Anda, diterapkan sistem teknologi informasi baru untuk meningkatkan efisiensi. Namun, Anda merasa kesulitan dan lebih lambat saat menggunakannya dibandingkan cara manual. Apa yang akan Anda lakukan?', options: ['Meminta atasan untuk mengizinkan saya tetap menggunakan cara manual.', 'Berusaha mempelajarinya di waktu luang dan bertanya kepada rekan yang lebih mahir.', 'Mengeluh kepada rekan kerja lain tentang sulitnya sistem baru.', 'Hanya menggunakan sistem baru jika diawasi oleh atasan.', 'Menunggu pelatihan resmi diadakan untuk semua karyawan.'], answer: 'Berusaha mempelajarinya di waktu luang dan bertanya kepada rekan yang lebih mahir.', explanation: 'Ini menunjukkan kemauan belajar yang tinggi, adaptasi terhadap teknologi (pengembangan diri), dan inisiatif untuk mengatasi kesulitan. Skor tertinggi (5).' },
    { subtest: 'Tes Karakteristik Pribadi (TKP)', question: 'Seorang warga memberikan Anda sejumlah uang "terima kasih" setelah Anda membantunya mengurus perizinan dengan cepat sesuai prosedur. Sikap Anda:', options: ['Menerimanya karena itu adalah bentuk apresiasi dan bukan suap.', 'Menolaknya dengan halus dan menjelaskan bahwa pelayanan yang diberikan adalah kewajiban saya sebagai ASN.', 'Menerimanya dan melaporkannya kepada atasan.', 'Menolaknya dengan tegas di depan warga lain agar menjadi contoh.', 'Menyarankan agar uang tersebut dimasukkan ke kotak sumbangan yang ada di kantor.'], answer: 'Menolaknya dengan halus dan menjelaskan bahwa pelayanan yang diberikan adalah kewajiban saya sebagai ASN.', explanation: 'Sikap ini menunjukkan integritas tertinggi dengan menolak gratifikasi secara sopan dan edukatif, menegaskan bahwa pelayanan prima adalah standar kerja tanpa pamrih. Skor tertinggi (5).' },
    { subtest: 'Tes Karakteristik Pribadi (TKP)', question: 'Tim Anda mengalami kegagalan dalam mencapai target yang telah ditetapkan. Sebagai anggota tim, apa yang Anda lakukan?', options: ['Mencari siapa yang menjadi penyebab utama kegagalan tersebut.', 'Menerima kegagalan tersebut sebagai hal yang biasa terjadi.', 'Mengajak seluruh anggota tim untuk introspeksi, mengevaluasi kesalahan bersama, dan merencanakan perbaikan.', 'Merasa kecewa dan kehilangan motivasi untuk proyek selanjutnya.', 'Melaporkan kepada atasan bahwa target yang diberikan tidak realistis.'], answer: 'Mengajak seluruh anggota tim untuk introspeksi, mengevaluasi kesalahan bersama, dan merencanakan perbaikan.', explanation: 'Jawaban ini menunjukkan semangat kerja sama, orientasi pada hasil, kemampuan introspeksi, dan sikap konstruktif untuk perbaikan di masa depan. Skor tertinggi (5).' },
    { subtest: 'Tes Karakteristik Pribadi (TKP)', question: 'Anda dipindahkan ke unit kerja baru yang sebagian besar pegawainya berasal dari latar belakang suku dan budaya yang sangat berbeda dengan Anda. Sikap Anda adalah:', options: ['Berusaha memahami adat dan kebiasaan mereka agar dapat beradaptasi dan bekerja sama dengan baik.', 'Menjaga jarak karena khawatir terjadi kesalahpahaman budaya.', 'Hanya bergaul dengan rekan yang memiliki kesamaan latar belakang dengan saya.', 'Meminta mereka untuk mengikuti cara saya bekerja agar tidak ada perbedaan.', 'Bekerja secara individualis agar tidak menimbulkan konflik.'], answer: 'Berusaha memahami adat dan kebiasaan mereka agar dapat beradaptasi dan bekerja sama dengan baik.', explanation: 'Ini mencerminkan kemampuan beradaptasi, orientasi sosial-kultural, dan kemampuan membangun jejaring kerja yang baik di lingkungan yang beragam. Skor tertinggi (5).' },
    { subtest: 'Tes Karakteristik Pribadi (TKP)', question: 'Atasan Anda memberikan kritik yang sangat tajam dan menurut Anda tidak sepenuhnya objektif mengenai hasil kerja Anda. Reaksi Anda adalah:', options: ['Mendengarkan dengan tenang, berterima kasih atas masukannya, dan akan menjadikannya bahan untuk introspeksi.', 'Mendebatnya dengan argumen dan data untuk membuktikan bahwa kritiknya salah.', 'Menerima kritik tersebut dengan perasaan tertekan dan kecewa.', 'Mengabaikan kritik tersebut karena merasa tidak benar.', 'Menceritakan hal ini kepada rekan kerja untuk mencari pembenaran.'], answer: 'Mendengarkan dengan tenang, berterima kasih atas masukannya, dan akan menjadikannya bahan untuk introspeksi.', explanation: 'Sikap ini menunjukkan kematangan emosional, keterbukaan terhadap masukan, dan sikap profesional dalam menghadapi kritik, meskipun terasa tidak adil. Skor tertinggi (5).' },
    { subtest: 'Tes Karakteristik Pribadi (TKP)', question: 'Saat sedang sibuk bekerja, website media sosial favorit Anda mengeluarkan fitur terbaru. Apa yang Anda lakukan?', options: ['Langsung membukanya untuk melihat fitur tersebut karena penasaran.', 'Menyelesaikan dulu pekerjaan prioritas, baru melihatnya saat jam istirahat atau setelah jam kerja.', 'Mengabaikannya sama sekali karena media sosial tidak penting.', 'Membukanya sebentar saja, tidak lebih dari 5 menit.', 'Mengajak rekan kerja untuk melihatnya bersama-sama.'], answer: 'Menyelesaikan dulu pekerjaan prioritas, baru melihatnya saat jam istirahat atau setelah jam kerja.', explanation: 'Ini menunjukkan kemampuan mengelola diri (self-management), disiplin, dan fokus pada prioritas pekerjaan, yang merupakan ciri profesionalisme. Skor tertinggi (5).' },
    { subtest: 'Tes Karakteristik Pribadi (TKP)', question: 'Anda menemukan ada rekan kerja yang sering menggunakan fasilitas internet kantor untuk mengunduh film dan game. Sikap Anda:', options: ['Menegurnya secara langsung karena itu melanggar aturan.', 'Melaporkannya diam-diam kepada atasan atau bagian SDM.', 'Mendiamkannya karena bukan urusan saya.', 'Menasihatinya secara personal dan baik-baik tentang risiko dan aturan yang berlaku.', 'Ikut menggunakan fasilitas tersebut selagi tidak ketahuan.'], answer: 'Menasihatinya secara personal dan baik-baik tentang risiko dan aturan yang berlaku.', explanation: 'Jawaban ini adalah pilihan paling bijak, menunjukkan kepedulian (integritas dan etika) sambil menjaga hubungan baik dengan rekan kerja. Ini lebih konstruktif daripada langsung melaporkan atau menegur dengan keras. Skor tertinggi (5).' },
    { subtest: 'Tes Karakteristik Pribadi (TKP)', question: 'Dalam sebuah rapat penting, Anda memiliki ide yang brilian namun berbeda dari mayoritas. Anda akan:', options: ['Menyimpan ide tersebut untuk diri sendiri agar tidak menimbulkan perdebatan.', 'Menyampaikan ide tersebut dengan data pendukung yang kuat dan argumen yang logis, serta siap menerima masukan.', 'Menunggu hingga ada orang lain yang menyuarakan ide serupa.', 'Memaksakan ide saya agar diterima oleh semua peserta rapat.', 'Mengungkapkan ide tersebut setelah rapat selesai kepada atasan secara pribadi.'], answer: 'Menyampaikan ide tersebut dengan data pendukung yang kuat dan argumen yang logis, serta siap menerima masukan.', explanation: 'Ini menunjukkan keberanian, kreativitas, dan kemampuan komunikasi yang efektif. Anda proaktif memberikan kontribusi positif dengan cara yang profesional. Skor 5.' },
    { subtest: 'Tes Karakteristik Pribadi (TKP)', question: 'Rekan kerja Anda melakukan kesalahan fatal yang dapat merugikan nama baik instansi. Ia meminta Anda untuk tidak memberitahukannya kepada siapa pun. Sikap Anda:', options: ['Menyetujui permintaannya demi solidaritas.', 'Menyarankannya untuk segera mengakui kesalahan kepada atasan dan menawarkan diri untuk mendampinginya.', 'Melaporkannya langsung kepada atasan tanpa sepengetahuannya.', 'Berpura-pura tidak tahu apa-apa.', 'Membantunya menutupi kesalahan tersebut.'], answer: 'Menyarankannya untuk segera mengakui kesalahan kepada atasan dan menawarkan diri untuk mendampinginya.', explanation: 'Pilihan ini menunjukkan integritas (kebaikan instansi lebih utama) sekaligus empati dan sikap solutif (membantu rekan mencari jalan keluar yang benar). Skor 5.' },
    { subtest: 'Tes Karakteristik Pribadi (TKP)', question: 'Anda merasa beban pekerjaan Anda jauh lebih banyak dibandingkan rekan-rekan lain dengan jabatan setara. Langkah pertama yang Anda ambil adalah:', options: ['Langsung mengajukan protes keras kepada atasan.', 'Bekerja dengan lambat sebagai bentuk protes.', 'Membicarakan hal ini dengan rekan-rekan untuk menggalang dukungan.', 'Melakukan introspeksi dan evaluasi manajemen waktu pribadi, kemudian jika masih terasa berat, mendiskusikannya dengan atasan secara baik-baik.', 'Meminta pindah ke divisi lain.'], answer: 'Melakukan introspeksi dan evaluasi manajemen waktu pribadi, kemudian jika masih terasa berat, mendiskusikannya dengan atasan secara baik-baik.', explanation: 'Ini menunjukkan kedewasaan dan sikap profesional. Anda memulai dari evaluasi diri sebelum menyalahkan faktor eksternal, dan jika perlu, menyelesaikannya lewat komunikasi yang konstruktif. Skor 5.' },
    { subtest: 'Tes Karakteristik Pribadi (TKP)', question: 'Pemerintah mengeluarkan kebijakan baru yang kontroversial namun wajib dilaksanakan. Sikap Anda sebagai ASN:', options: ['Menolak melaksanakannya karena tidak setuju secara pribadi.', 'Melaksanakannya dengan setengah hati.', 'Secara terbuka mengkritik kebijakan tersebut di media sosial.', 'Memahami posisi sebagai ASN dan melaksanakan kebijakan tersebut dengan profesional sambil mencoba memahami latar belakang dan tujuannya.', 'Hanya melaksanakan jika diawasi.'], answer: 'Memahami posisi sebagai ASN dan melaksanakan kebijakan tersebut dengan profesional sambil mencoba memahami latar belakang dan tujuannya.', explanation: 'Ini menunjukkan loyalitas dan profesionalisme. ASN terikat pada hierarki dan kebijakan pemerintah, dan tugasnya adalah melaksanakan dengan sebaik-baiknya. Skor 5.' },
    { subtest: 'Tes Karakteristik Pribadi (TKP)', question: 'Saat jam istirahat, Anda mendengar rekan-rekan menyebarkan gosip negatif tentang atasan. Apa yang Anda lakukan?', options: ['Ikut bergabung dan menambahkan cerita agar lebih seru.', 'Mendengarkan saja tanpa ikut berkomentar.', 'Segera meninggalkan percakapan tersebut dan tidak terlibat sama sekali.', 'Menegur mereka dengan keras karena itu tidak etis.', 'Melaporkan mereka semua kepada atasan.'], answer: 'Segera meninggalkan percakapan tersebut dan tidak terlibat sama sekali.', explanation: 'Menghindar dari pembicaraan negatif adalah cara paling efektif untuk menjaga integritas diri dan lingkungan kerja yang positif tanpa harus menciptakan konflik baru. Skor 5.' },
    { subtest: 'Tes Karakteristik Pribadi (TKP)', question: 'Anda diminta untuk memberikan pelatihan kepada pegawai baru. Persiapan yang Anda lakukan adalah:', options: ['Mempersiapkan materi secara mendalam, termasuk contoh praktis dan sesi tanya jawab agar mudah dipahami.', 'Menggunakan materi presentasi dari pelatihan sebelumnya tanpa perubahan.', 'Menyiapkan materi seadanya saja, yang penting tugas selesai.', 'Meminta pegawai baru untuk belajar mandiri.', 'Menjalankan pelatihan sambil lalu.'], answer: 'Mempersiapkan materi secara mendalam, termasuk contoh praktis dan sesi tanya jawab agar mudah dipahami.', explanation: 'Ini menunjukkan semangat berprestasi, profesionalisme, dan kemampuan berbagi ilmu dengan baik. Anda berorientasi pada hasil (pegawai baru paham) bukan sekadar formalitas. Skor 5.' },
    { subtest: 'Tes Karakteristik Pribadi (TKP)', question: 'Seorang teman lama datang ke kantor Anda dan meminta bantuan untuk mempercepat proses pengurusan dokumennya dengan iming-iming imbalan. Sikap Anda:', options: ['Membantunya karena ia teman lama.', 'Menolak imbalan tetapi tetap membantunya melewati antrean.', 'Menolak dengan tegas baik bantuannya maupun imbalannya, dan memintanya untuk mengikuti prosedur yang berlaku.', 'Menerima imbalannya dan membantunya.', 'Memintanya datang di lain waktu.'], answer: 'Menolak dengan tegas baik bantuannya maupun imbalannya, dan memintanya untuk mengikuti prosedur yang berlaku.', explanation: 'Integritas tidak mengenal kompromi. Menolak perlakuan istimewa dan gratifikasi, bahkan dari teman, menunjukkan profesionalisme dan komitmen pada pelayanan yang adil. Skor 5.' },
    { subtest: 'Tes Karakteristik Pribadi (TKP)', question: 'Menurut Anda, cara terbaik untuk menghadapi perubahan yang cepat di lingkungan kerja adalah:', options: ['Menolak perubahan karena mengganggu kenyamanan.', 'Menganggap perubahan sebagai beban.', 'Terbuka, cepat belajar, dan melihat perubahan sebagai peluang untuk berkembang.', 'Menunggu dan melihat apa yang dilakukan orang lain.', 'Berpegang teguh pada cara kerja yang lama.'], answer: 'Terbuka, cepat belajar, dan melihat perubahan sebagai peluang untuk berkembang.', explanation: 'Ini adalah inti dari kemampuan beradaptasi. Sikap proaktif dan positif terhadap perubahan adalah kunci untuk tetap relevan dan berprestasi. Skor 5.' },
    { subtest: 'Tes Karakteristik Pribadi (TKP)', question: 'Tim Anda berhasil meraih penghargaan atas sebuah proyek. Sebagai pemimpin tim, Anda akan:', options: ['Menganggap itu semua adalah hasil kerja keras saya.', 'Mengatakan bahwa penghargaan itu biasa saja.', 'Dalam pidato kemenangan, menyebutkan nama semua anggota tim dan berterima kasih atas kontribusi unik mereka masing-masing.', 'Merayakannya sendiri.', 'Segera memikirkan proyek selanjutnya tanpa merayakan.'], answer: 'Dalam pidato kemenangan, menyebutkan nama semua anggota tim dan berterima kasih atas kontribusi unik mereka masing-masing.', explanation: 'Ini menunjukkan kepemimpinan yang baik dan kemampuan membangun jejaring kerja. Menghargai kontribusi tim akan meningkatkan moral dan kekompakan. Skor 5.' },
    { subtest: 'Tes Karakteristik Pribadi (TKP)', question: 'Anda melihat seorang pengunjung difabel kesulitan mengakses layanan di kantor Anda. Fasilitas yang ada belum ramah difabel. Tindakan Anda:', options: ['Mengabaikannya karena itu tanggung jawab bagian umum.', 'Membantunya secara pribadi saat itu juga dan kemudian mengusulkan perbaikan fasilitas kepada manajemen.', 'Menyalahkannya mengapa datang ke tempat yang tidak ramah difabel.', 'Memintanya untuk meminta bantuan keluarganya.', 'Menyuruh satpam untuk membantunya.'], answer: 'Membantunya secara pribadi saat itu juga dan kemudian mengusulkan perbaikan fasilitas kepada manajemen.', explanation: 'Pilihan ini mencakup dua aspek penting: pelayanan publik (aksi langsung membantu) dan orientasi pada perbaikan (inisiatif mengusulkan solusi jangka panjang). Skor 5.' },
    { subtest: 'Tes Karakteristik Pribadi (TKP)', question: 'Ketika ada pekerjaan yang tidak saya sukai, saya cenderung...', options: ['Menundanya sampai batas waktu terakhir.', 'Mengerjakannya dengan asal-asalan.', 'Tetap mengerjakannya dengan standar profesional yang sama seperti pekerjaan lain.', 'Mengeluh kepada semua orang.', 'Mencari cara agar pekerjaan itu dialihkan ke orang lain.'], answer: 'Tetap mengerjakannya dengan standar profesional yang sama seperti pekerjaan lain.', explanation: 'Profesionalisme berarti mampu mengesampingkan perasaan pribadi dan tetap memberikan hasil kerja terbaik dalam segala situasi. Ini menunjukkan kemampuan mengelola diri. Skor 5.' },
    { subtest: 'Tes Karakteristik Pribadi (TKP)', question: 'Saya berhasil menemukan cara kerja baru yang jauh lebih efisien. Saya akan:', options: ['Menyimpannya untuk diri sendiri agar kinerja saya terlihat paling unggul.', 'Membagikan temuan tersebut kepada seluruh tim agar efisiensi kerja bersama dapat meningkat.', 'Menjual ide tersebut ke perusahaan lain.', 'Menerapkannya secara diam-diam.', 'Hanya memberitahu teman terdekat saya.'], answer: 'Membagikan temuan tersebut kepada seluruh tim agar efisiensi kerja bersama dapat meningkat.', explanation: 'Ini menunjukkan semangat untuk perbaikan berkelanjutan dan kemampuan bekerja sama. Kesuksesan tim lebih diutamakan daripada keunggulan individu. Skor 5.' },
    { subtest: 'Tes Karakteristik Pribadi (TKP)', question: 'Seorang rekan kerja sering meminta tolong hal-hal kecil yang sebenarnya bisa ia kerjakan sendiri, hal ini sedikit mengganggu pekerjaan Anda. Sikap Anda:', options: ['Selalu membantunya tanpa syarat.', 'Menolaknya dengan ketus.', 'Mengeluhkan perilakunya kepada rekan kerja lain.', 'Membantunya sesekali, sambil dengan sopan mendorongnya untuk lebih mandiri.', 'Menghindarinya setiap kali ia mendekat.'], answer: 'Membantunya sesekali, sambil dengan sopan mendorongnya untuk lebih mandiri.', explanation: 'Pilihan ini seimbang antara menjaga hubungan baik, tetap kolaboratif, namun juga secara halus dan konstruktif mendorong kemandirian rekan kerja. Skor 5.' },
    { subtest: 'Tes Karakteristik Pribadi (TKP)', question: 'Ketika dihadapkan pada banyak tugas dengan tenggat waktu yang bersamaan, hal pertama yang saya lakukan adalah:', options: ['Merasa panik dan tidak tahu harus mulai dari mana.', 'Mengerjakan yang paling saya sukai terlebih dahulu.', 'Membuat daftar prioritas berdasarkan urgensi dan pentingnya tugas, lalu mengerjakannya secara sistematis.', 'Mengerjakan semuanya secara bersamaan (multitasking).', 'Meminta keringanan waktu kepada atasan.'], answer: 'Membuat daftar prioritas berdasarkan urgensi dan pentingnya tugas, lalu mengerjakannya secara sistematis.', explanation: 'Ini menunjukkan kemampuan manajemen diri dan perencanaan yang sangat baik. Membuat prioritas adalah kunci untuk bekerja efektif di bawah tekanan. Skor 5.' },
    { subtest: 'Tes Karakteristik Pribadi (TKP)', question: 'Atasan saya memiliki gaya komunikasi yang blak-blakan dan terkadang menyinggung. Sebagai bawahannya, saya akan:', options: ['Membalasnya dengan gaya yang sama.', 'Menyimpan dendam dan bekerja tidak maksimal.', 'Mencoba beradaptasi dan fokus pada substansi pesan yang disampaikan, bukan pada cara penyampaiannya.', 'Melaporkannya ke bagian SDM.', 'Menghindar dari interaksi langsung dengannya.'], answer: 'Mencoba beradaptasi dan fokus pada substansi pesan yang disampaikan, bukan pada cara penyampaiannya.', explanation: 'Kemampuan beradaptasi dan mengelola emosi adalah hal penting. Fokus pada isi pesan menunjukkan profesionalisme dan kedewasaan. Skor 5.' },
    { subtest: 'Tes Karakteristik Pribadi (TKP)', question: 'Definisi bekerja keras menurut saya adalah...', options: ['Bekerja melebihi jam kerja setiap hari.', 'Bekerja dengan cerdas, efisien, dan tuntas sesuai target yang ditetapkan.', 'Bekerja tanpa pernah istirahat.', 'Mengerjakan semua pekerjaan sendirian.', 'Selalu terlihat sibuk di depan atasan.'], answer: 'Bekerja dengan cerdas, efisien, dan tuntas sesuai target yang ditetapkan.', explanation: 'Bekerja keras bukan sekadar tentang kuantitas waktu, melainkan kualitas dan efektivitas dalam mencapai hasil (orientasi pada hasil). Skor 5.' },
    { subtest: 'Tes Karakteristik Pribadi (TKP)', question: 'Jika saya menemukan informasi sensitif tentang instansi yang bocor di internet, saya akan:', options: ['Mengabaikannya karena bukan tanggung jawab saya.', 'Ikut menyebarkannya agar menjadi viral.', 'Segera melaporkannya kepada atasan atau pihak yang berwenang di instansi dan tidak menyebarluaskannya lebih lanjut.', 'Mencari tahu siapa yang membocorkannya.', 'Panik dan memberitahu semua rekan kerja.'], answer: 'Segera melaporkannya kepada atasan atau pihak yang berwenang di instansi dan tidak menyebarluaskannya lebih lanjut.', explanation: 'Ini menunjukkan integritas, tanggung jawab, dan kepedulian terhadap keamanan informasi instansi. Anda bertindak cepat, tepat, dan tidak memperkeruh suasana. Skor 5.' },
    { subtest: 'Tes Karakteristik Pribadi (TKP)', question: 'Saat memberikan pelayanan, seorang warga marah-marah karena antrean yang panjang. Reaksi saya:', options: ['Ikut marah karena saya juga lelah.', 'Tidak mempedulikannya.', 'Tetap tenang, mendengarkan keluhannya dengan empati, dan menjelaskan situasi dengan sopan.', 'Menyuruh satpam untuk mengeluarkannya.', 'Menyalahkan sistem yang ada.'], answer: 'Tetap tenang, mendengarkan keluhannya dengan empati, dan menjelaskan situasi dengan sopan.', explanation: 'Ini adalah cerminan kemampuan mengelola diri dan orientasi pelayanan yang prima. Tetap tenang dan empatik di bawah tekanan adalah kunci. Skor 5.' },
    { subtest: 'Tes Karakteristik Pribadi (TKP)', question: 'Saya lebih suka berteman dengan orang yang...', options: ['Hanya yang sependapat dengan saya.', 'Bisa memberikan keuntungan bagi saya.', 'Memiliki latar belakang yang sama.', 'Berasal dari berbagai latar belakang yang berbeda untuk memperluas wawasan.', 'Populer dan punya banyak pengikut.'], answer: 'Berasal dari berbagai latar belakang yang berbeda untuk memperluas wawasan.', explanation: 'Ini menunjukkan keterbukaan, kemampuan beradaptasi sosial budaya, dan keinginan untuk belajar dari orang lain. Skor 5.' },
    { subtest: 'Tes Karakteristik Pribadi (TKP)', question: 'Ketika mengikuti sebuah diklat atau pelatihan, saya akan:', options: ['Menganggapnya sebagai formalitas untuk mendapatkan sertifikat.', 'Aktif bertanya, berdiskusi, dan berusaha menyerap ilmu sebanyak mungkin untuk diterapkan dalam pekerjaan.', 'Hadir secara fisik tetapi pikiran saya di tempat lain.', 'Hanya fokus pada hal-hal yang saya sukai.', 'Datang terlambat dan pulang lebih awal.'], answer: 'Aktif bertanya, berdiskusi, dan berusaha menyerap ilmu sebanyak mungkin untuk diterapkan dalam pekerjaan.', explanation: 'Sikap ini menunjukkan semangat belajar dan pengembangan diri yang tinggi. Anda proaktif dan melihat pelatihan sebagai kesempatan untuk berkembang. Skor 5.' },
    { subtest: 'Tes Karakteristik Pribadi (TKP)', question: 'Jika terjadi konflik antara kepentingan pribadi (misal, acara keluarga penting) dengan kepentingan dinas yang mendesak, saya akan...', options: ['Selalu mengutamakan kepentingan pribadi.', 'Mencoba menyeimbangkan keduanya dengan mengerjakan tugas dinas secepatnya lalu izin untuk acara keluarga.', 'Mendahulukan kepentingan dinas sebagai bentuk tanggung jawab, dan menjelaskan situasinya kepada keluarga.', 'Merasa bingung dan tidak bisa memilih.', 'Mengabaikan tugas dinas.'], answer: 'Mendahulukan kepentingan dinas sebagai bentuk tanggung jawab, dan menjelaskan situasinya kepada keluarga.', explanation: 'Profesionalisme seringkali menuntut prioritas pada tanggung jawab pekerjaan, terutama yang mendesak, sambil tetap berkomunikasi baik dengan keluarga. Skor 5.' },
    { subtest: 'Tes Karakteristik Pribadi (TKP)', question: 'Sikap saya terhadap berita atau informasi yang belum terverifikasi kebenarannya (hoax) adalah...', options: ['Langsung mempercayai dan menyebarkannya.', 'Tidak peduli sama sekali.', 'Mencari tahu kebenarannya terlebih dahulu dari sumber yang kredibel sebelum menanggapinya.', 'Menyebarkannya dengan catatan "belum tentu benar".', 'Menanyakan kebenarannya di grup WhatsApp keluarga.'], answer: 'Mencari tahu kebenarannya terlebih dahulu dari sumber yang kredibel sebelum menanggapinya.', explanation: 'Ini menunjukkan kemampuan berpikir kritis dan tanggung jawab sosial dalam menggunakan teknologi informasi. Tidak mudah percaya dan menyaring informasi adalah ciri ASN modern. Skor 5.' },
    { subtest: 'Tes Karakteristik Pribadi (TKP)', question: 'Hal yang paling membuat saya termotivasi dalam bekerja adalah...', options: ['Gaji dan tunjangan yang besar.', 'Pujian dari atasan.', 'Kesempatan untuk memberikan dampak positif bagi masyarakat dan negara.', 'Lingkungan kerja yang santai.', 'Takut pada hukuman.'], answer: 'Kesempatan untuk memberikan dampak positif bagi masyarakat dan negara.', explanation: 'Jawaban ini menunjukkan motivasi instrinsik yang kuat dan pemahaman mendalam tentang tujuan menjadi ASN, yaitu sebagai pelayan publik. Skor 5.' },
    { subtest: 'Tes Karakteristik Pribadi (TKP)', question: 'Ketika ada rekan kerja baru yang tampak kesulitan beradaptasi, saya akan...', options: ['Membiarkannya, itu masalah dia sendiri.', 'Menjadikannya bahan omongan.', 'Mengambil inisiatif untuk mengajaknya bicara, mengenalkannya pada lingkungan, dan menawarkan bantuan.', 'Menjauhinya agar tidak ikut repot.', 'Melaporkan pada atasan bahwa ia tidak kompeten.'], answer: 'Mengambil inisiatif untuk mengajaknya bicara, mengenalkannya pada lingkungan, dan menawarkan bantuan.', explanation: 'Ini menunjukkan kemampuan jejaring kerja, empati, dan kepedulian sosial. Membantu rekan baru adalah investasi untuk kekompakan tim. Skor 5.' },
    { subtest: 'Tes Karakteristik Pribadi (TKP)', question: 'Saya diminta mengerjakan tugas yang tidak sesuai dengan keahlian saya. Saya akan...', options: ['Menolaknya secara mentah-mentah.', 'Mencobanya, namun jika gagal saya akan menyerah.', 'Menerimanya sebagai tantangan, mencari referensi, dan berkonsultasi dengan yang lebih ahli untuk menyelesaikannya.', 'Mengerjakannya dengan asal-asalan.', 'Meminta atasan untuk mencari orang lain.'], answer: 'Menerimanya sebagai tantangan, mencari referensi, dan berkonsultasi dengan yang lebih ahli untuk menyelesaikannya.', explanation: 'Sikap ini menunjukkan kemauan belajar, kemampuan beradaptasi, dan semangat berprestasi. Anda tidak takut keluar dari zona nyaman. Skor 5.' },
    { subtest: 'Tes Karakteristik Pribadi (TKP)', question: 'Ketika menggunakan media sosial, saya sadar bahwa sebagai ASN saya harus...', options: ['Bebas berpendapat apa saja karena itu hak asasi.', 'Menjaga perilaku dan perkataan agar tidak merusak citra ASN dan instansi.', 'Hanya memposting tentang kegiatan pribadi.', 'Menggunakan akun anonim untuk mengkritik pemerintah.', 'Tidak aktif sama sekali di media sosial.'], answer: 'Menjaga perilaku dan perkataan agar tidak merusak citra ASN dan instansi.', explanation: 'Ini menunjukkan kesadaran akan etika dan integritas. ASN membawa nama baik institusi bahkan di ranah pribadi seperti media sosial. Skor 5.' },
    { subtest: 'Tes Karakteristik Pribadi (TKP)', question: 'Saat target kerja tim dinaikkan secara signifikan oleh manajemen, reaksi pertama saya adalah...', options: ['Pesimis dan yakin target tersebut tidak akan tercapai.', 'Mengeluh karena beban kerja bertambah.', 'Mempelajari target baru tersebut dan segera berdiskusi dengan tim untuk menyusun strategi pencapaiannya.', 'Bekerja seperti biasa, tidak peduli dengan target baru.', 'Mencari alasan agar tim saya mendapat pengecualian.'], answer: 'Mempelajari target baru tersebut dan segera berdiskusi dengan tim untuk menyusun strategi pencapaiannya.', explanation: 'Ini menunjukkan sikap proaktif, orientasi pada hasil, dan kemampuan bekerja sama. Anda langsung fokus pada solusi, bukan pada masalah. Skor 5.' },
    { subtest: 'Tes Karakteristik Pribadi (TKP)', question: 'Saya melihat fasilitas kantor seperti AC dan lampu masih menyala di ruangan yang sudah kosong setelah jam kerja. Saya akan...', options: ['Membiarkannya karena ada petugas kebersihan yang akan mematikan.', 'Ikut membiarkannya karena yang lain juga begitu.', 'Mengambil inisiatif untuk mematikannya sebagai bentuk kepedulian dan penghematan.', 'Mengomel di media sosial tentang pemborosan di kantor.', 'Melaporkan hal ini ke grup kantor.'], answer: 'Mengambil inisiatif untuk mematikannya sebagai bentuk kepedulian dan penghematan.', explanation: 'Ini adalah tindakan kecil yang menunjukkan kepedulian, integritas, dan rasa memiliki terhadap instansi. Anda bertindak langsung untuk kebaikan. Skor 5.' },
    { subtest: 'Tes Karakteristik Pribadi (TKP)', question: 'Seorang teman mengajak untuk "titip absen" karena ia ada keperluan mendadak. Sikap saya:', options: ['Menyetujuinya karena kasihan.', 'Menolaknya dengan tegas karena itu adalah bentuk ketidakjujuran.', 'Mempertimbangkannya jika keperluannya sangat penting.', 'Menyarankannya untuk meminta izin secara resmi kepada atasan.', 'Menolak sambil menyindirnya.'], answer: 'Menyarankannya untuk meminta izin secara resmi kepada atasan.', explanation: 'Ini adalah jawaban terbaik. Anda menolak tindakan tidak jujur (integritas) sambil memberikan solusi yang benar dan etis kepada teman Anda (kepedulian). Skor 5.' },
    { subtest: 'Tes Karakteristik Pribadi (TKP)', question: 'Bagi saya, melayani masyarakat adalah...', options: ['Beban pekerjaan.', 'Sebuah kewajiban yang harus dijalankan dengan tulus dan sebaik mungkin.', 'Pekerjaan yang membosankan.', 'Hanya rutinitas biasa.', 'Cara untuk mendapatkan imbalan.'], answer: 'Sebuah kewajiban yang harus dijalankan dengan tulus dan sebaik mungkin.', explanation: 'Jawaban ini mencerminkan pemahaman yang paling mendalam tentang esensi pelayanan publik sebagai seorang ASN. Skor 5.' },
    { subtest: 'Tes Karakteristik Pribadi (TKP)', question: 'Ketika harus membuat keputusan sulit yang berdampak pada banyak orang, saya akan...', options: ['Memutuskannya sendiri dengan cepat.', 'Menunda keputusan selama mungkin.', 'Meminta pendapat dari berbagai pihak terkait dan mempertimbangkan semua konsekuensi sebelum memutuskan.', 'Mengikuti apa kata atasan saja.', 'Memilih opsi yang paling aman untuk posisi saya.'], answer: 'Meminta pendapat dari berbagai pihak terkait dan mempertimbangkan semua konsekuensi sebelum memutuskan.', explanation: 'Ini menunjukkan kebijaksanaan, kemampuan bekerja sama, dan profesionalisme dalam pengambilan keputusan yang bertanggung jawab. Skor 5.' },
    { subtest: 'Tes Karakteristik Pribadi (TKP)', question: 'Rekan kerja saya mendapat promosi, padahal menurut saya, saya lebih layak. Reaksi saya:', options: ['Merasa iri dan menunjukkan sikap tidak suka.', 'Menyebarkan isu bahwa promosinya karena ada "orang dalam".', 'Memberikan ucapan selamat secara tulus, sambil melakukan evaluasi diri untuk meningkatkan kinerja di masa depan.', 'Mengajukan protes kepada manajemen.', 'Bekerja dengan malas-malasan setelahnya.'], answer: 'Memberikan ucapan selamat secara tulus, sambil melakukan evaluasi diri untuk meningkatkan kinerja di masa depan.', explanation: 'Sikap ini menunjukkan kedewasaan, sportivitas, dan orientasi pada pengembangan diri yang kuat. Anda mengubah kekecewaan menjadi motivasi. Skor 5.' },
    { subtest: 'Tes Karakteristik Pribadi (TKP)', question: 'Saya diminta untuk bekerja dalam tim dengan orang yang pernah berkonflik dengan saya. Saya akan:', options: ['Menolak untuk bekerja dengannya.', 'Bekerja dengannya namun menjaga jarak.', 'Mengesampingkan masalah pribadi dan bekerja secara profesional demi tujuan bersama tim.', 'Meminta atasan untuk memindahkannya.', 'Bekerja sambil mencoba mencari kesalahannya.'], answer: 'Mengesampingkan masalah pribadi dan bekerja secara profesional demi tujuan bersama tim.', explanation: 'Profesionalisme berarti mampu memisahkan urusan pribadi dengan tanggung jawab pekerjaan. Ini menunjukkan kemampuan mengelola diri dan jejaring kerja. Skor 5.' },
    { subtest: 'Tes Karakteristik Pribadi (TKP)', question: 'Menurut saya, kesalahan dalam bekerja adalah...', options: ['Sesuatu yang harus dihindari dengan cara apapun.', 'Aib yang harus ditutupi.', 'Bagian dari proses belajar, selama kita mau memperbaikinya dan tidak mengulanginya.', 'Tanda bahwa seseorang tidak kompeten.', 'Selalu disebabkan oleh faktor eksternal.'], answer: 'Bagian dari proses belajar, selama kita mau memperbaikinya dan tidak mengulanginya.', explanation: 'Pandangan ini menunjukkan pola pikir yang bertumbuh (growth mindset) dan orientasi pada perbaikan. Kesalahan dilihat sebagai peluang untuk belajar. Skor 5.' },
    { subtest: 'Tes Karakteristik Pribadi (TKP)', question: 'Ketika ada lowongan untuk jabatan yang lebih tinggi, saya akan...', options: ['Merasa tidak percaya diri untuk mendaftar.', 'Menunggu ditunjuk oleh atasan.', 'Mempersiapkan diri sebaik mungkin dan proaktif mendaftar jika merasa memenuhi kualifikasi.', 'Membiarkan rekan lain yang mendaftar.', 'Tidak tertarik karena tanggung jawabnya lebih besar.'], answer: 'Mempersiapkan diri sebaik mungkin dan proaktif mendaftar jika merasa memenuhi kualifikasi.', explanation: 'Ini menunjukkan semangat berprestasi dan keinginan untuk terus maju dan berkembang dalam karir. Skor 5.' },

// --- FUNGSI PENGIRIMAN DATA KE GOOGLE SHEET (DIPERBARUI) ---
// ===================================================================================
async function kirimKeGoogleSheet(data) {
    const statusEl = document.getElementById('submission-status');
    statusEl.textContent = 'Mengirim hasil ujian...';
    
    const formData = new FormData();
    // Menambahkan semua data ke dalam objek FormData.
    formData.append('kategori', data.kategori);
    formData.append('url', data.url);
    formData.append('judulHalaman', data.judulHalaman);
    formData.append('Nama', data.Nama);
    formData.append('JumlahSoal', data.JumlahSoal);
    formData.append('JawabanBenar', data.JawabanBenar);
    formData.append('JawabanSalah', data.JawabanSalah);
    formData.append('TidakDijawab', data.TidakDijawab);
    formData.append('Durasi', data.Durasi);
    formData.append('Nilai', data.Nilai);
    formData.append('StatusKelulusan', data.StatusKelulusan);

    try {
        const response = await fetch(EXAM_CONFIG.scriptURL, {
            method: 'POST',
            body: formData
        });
        
        // Membaca respons sebagai JSON untuk mendapatkan pesan sukses/error dari server
        const result = await response.json();
        
        if (result.result === "success") {
            statusEl.innerHTML = `Hasil ujian berhasil disimpan. <b><a href="${EXAM_CONFIG.linkPeringkat}">Cek Peringkat kamu di sini</a></b>`;
            statusEl.style.color = 'green';
        } else {
            // Menampilkan pesan error yang lebih spesifik dari server
            throw new Error(result.message || 'Terjadi kesalahan dari server.');
        }
    } catch (error) {
        console.error('Error saat mengirim ke Google Sheet:', error);
        statusEl.textContent = `Gagal menyimpan hasil. Coba lagi nanti. Error: ${error.message}`;
        statusEl.style.color = 'red';
    }
}

// ===================================================================================
// --- LOGIKA UTAMA UJIAN (DISESUAIKAN, TIDAK PERLU DIUBAH LAGI) ---
// ===================================================================================
document.addEventListener('DOMContentLoaded', () => {
    // Menggunakan bank soal dari EXAM_CONFIG
    const questions = EXAM_CONFIG.bankSoal;
    let currentQuestionIndex = 0;
    let userAnswers = new Array(questions.length).fill(null);
    let questionStatus = new Array(questions.length).fill('unanswered');
    let timerInterval;
    let startTime;
    let currentUsername = '';

    const loginContainer = document.getElementById('login-container');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('login-btn');
    const loginError = document.getElementById('login-error');
    const appHeader = document.querySelector('.header');
    const quizContainer = document.querySelector('.quiz-container');
    const resultPage = document.getElementById('result-page');
    const subtestTitleEl = document.getElementById('subtest-title');
    const questionNumberEl = document.getElementById('question-number');
    const questionTextEl = document.getElementById('question-text');
    const optionsEl = document.getElementById('options');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const doubtfulBtn = document.getElementById('doubtful-btn');
    const finishBtn = document.getElementById('finish-btn');
    const timerEl = document.getElementById('timer');
    const restartBtn = document.getElementById('restart-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const headerInfo = document.getElementById('header-info');
    const confirmationModal = document.getElementById('confirmation-modal');
    const confirmYesBtn = document.getElementById('confirm-yes');
    const confirmNoBtn = document.getElementById('confirm-no');
    
    function showLoginPage() {
        loginContainer.style.display = 'block'; // Diubah dari 'flex' agar sesuai skrip asli
        appHeader.style.display = 'none';
        quizContainer.style.display = 'none';
        resultPage.style.display = 'none';
        passwordInput.value = '';
        loginError.style.display = 'none';
    }

    function handleLogin() {
        const password = passwordInput.value;
        const username = usernameInput.value.trim();
        if (username === "") {
            loginError.textContent = "Username tidak boleh kosong.";
            loginError.style.display = 'block';
            return;
        }
        // Menggunakan password dari EXAM_CONFIG
        if (password === EXAM_CONFIG.password) {
            currentUsername = username;
            loginContainer.style.display = 'none';
            appHeader.style.display = 'flex';
            quizContainer.style.display = 'flex';
            resultPage.style.display = 'none';
            headerInfo.textContent = `Peserta: ${currentUsername}`;
            startQuiz();
        } else {
            loginError.textContent = "Password salah. Coba lagi.";
            loginError.style.display = 'block';
        }
    }
    
    function handleLogout() {
        clearInterval(timerInterval);
        showLoginPage();
    }

    function startQuiz() {
        currentQuestionIndex = 0;
        userAnswers.fill(null);
        questionStatus.fill('unanswered');
        quizContainer.style.display = 'flex';
        resultPage.style.display = 'none';
        setupQuestionGrids();
        displayQuestion(currentQuestionIndex);
        // Menggunakan durasi dari EXAM_CONFIG
        startTimer(EXAM_CONFIG.durasiMenit * 60);
        startTime = new Date();
    }

    function setupQuestionGrids() {
        const gridContainer = document.getElementById('grid-container');
        gridContainer.innerHTML = '';
        const subtests = [...new Set(questions.map(q => q.subtest))];
        subtests.forEach(subtest => {
            const group = document.createElement('div');
            group.className = 'subtest-group';
            const title = document.createElement('h3');
            title.textContent = subtest;
            const grid = document.createElement('div');
            grid.className = 'question-grid';
            group.appendChild(title);
            group.appendChild(grid);
            gridContainer.appendChild(group);
            questions.forEach((q, index) => {
                if (q.subtest === subtest) {
                    const button = document.createElement('button');
                    button.className = 'grid-button';
                    button.textContent = index + 1;
                    button.onclick = () => jumpToQuestion(index);
                    grid.appendChild(button);
                }
            });
        });
    }

    function displayQuestion(index) {
        document.querySelector('.grid-button.current')?.classList.remove('current');
        currentQuestionIndex = index;
        const question = questions[index];
        subtestTitleEl.textContent = question.subtest;
        questionNumberEl.textContent = index + 1;
        questionTextEl.innerHTML = question.question;
        optionsEl.innerHTML = '';
        question.options.forEach(option => {
            const li = document.createElement('li');
            const label = document.createElement('label');
            const radio = document.createElement('input');
            radio.type = 'radio';
            radio.name = `option-${index}`;
            radio.value = option;
            if (userAnswers[index] === option) {
                radio.checked = true;
                label.classList.add('selected');
            }
            radio.onchange = () => selectAnswer(index, option, label);
            const span = document.createElement('span');
            span.innerHTML = option; // Menggunakan innerHTML untuk render jika ada format
            label.appendChild(radio);
            label.appendChild(span);
            li.appendChild(label);
            optionsEl.appendChild(li);
        });
        updateNavButtons();
        updateGridButtonStatus(index, true);
    }

    function selectAnswer(index, answer, label) {
        userAnswers[index] = answer;
        document.querySelectorAll(`#options li label`).forEach(l => l.classList.remove('selected'));
        label.classList.add('selected');
        if (questionStatus[index] !== 'doubtful') {
            questionStatus[index] = 'answered';
        }
        updateGridButtonStatus(index);
    }
    
    function updateNavButtons() {
        prevBtn.disabled = currentQuestionIndex === 0;
        nextBtn.disabled = currentQuestionIndex === questions.length - 1;
    }
    
    function updateGridButtonStatus(index, isCurrent = false) {
        const allGridButtons = document.querySelectorAll('.grid-button');
        if (isCurrent) {
            const currentBtn = document.querySelector('.grid-button.current');
            if (currentBtn) currentBtn.classList.remove('current');
        }
        const button = Array.from(allGridButtons).find(btn => parseInt(btn.textContent) === index + 1);
        if (!button) return;
        if(isCurrent) button.classList.add('current');
        button.classList.remove('answered', 'doubtful');
        switch (questionStatus[index]) {
            case 'answered': button.classList.add('answered'); break;
            case 'doubtful': button.classList.add('doubtful'); break;
        }
    }

    function jumpToQuestion(index) {
        displayQuestion(index);
    }

    function startTimer(duration) {
        let timer = duration;
        clearInterval(timerInterval);
        timerEl.parentElement.classList.remove('low-time');
        timerInterval = setInterval(() => {
            let minutes = parseInt(timer / 60, 10);
            let seconds = parseInt(timer % 60, 10);
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;
            timerEl.textContent = `${minutes}:${seconds}`;
            if (timer < 300 && !timerEl.parentElement.classList.contains('low-time')) { 
                timerEl.parentElement.classList.add('low-time'); 
            }
            if (--timer < 0) {
                clearInterval(timerInterval);
                finishQuiz();
            }
        }, 1000);
    }
    
    function showConfirmation() {
        confirmationModal.style.display = 'flex';
    }

    function formatDuration(ms) {
    const totalSeconds = Math.floor(ms / 1000);
    const minutes = Math.floor(totalSeconds / 60);
    const seconds = totalSeconds % 60;
    return `${minutes} menit ${seconds.toString().padStart(2, '0')} detik`;
}


    function finishQuiz() {
        clearInterval(timerInterval);
        confirmationModal.style.display = 'none';
        const endTime = new Date();
        const durationMs = endTime - startTime;
        let correctCount = 0;
        questions.forEach((q, index) => {
            if (userAnswers[index] === q.answer) correctCount++;
        });
        const totalQuestions = questions.length;
        const answeredCount = userAnswers.filter(a => a !== null).length;
        const incorrectCount = answeredCount - correctCount;
        const unansweredCount = totalQuestions - answeredCount;
        const finalScore = totalQuestions > 0 ? parseFloat(((correctCount / totalQuestions) * 100).toFixed(2)) : 0;
        const isPassed = finalScore >= EXAM_CONFIG.passingGrade;
        
        quizContainer.style.display = 'none';
        resultPage.style.display = 'block';
        headerInfo.textContent = `Hasil Ujian: ${currentUsername}`;
        
        const statusEl = document.getElementById('status-lulus');
        statusEl.textContent = isPassed ? 'SELAMAT, ANDA LULUS!' : 'MAAF, ANDA BELUM LULUS';
        statusEl.className = `status ${isPassed ? 'lulus' : 'gagal'}`;
        document.getElementById('final-score').textContent = finalScore;
        document.getElementById('score-details').textContent = `${correctCount} dari ${totalQuestions} soal benar`;
        
        const reviewSection = document.getElementById('review-section');
        reviewSection.innerHTML = '';
        questions.forEach((q, index) => {
            const userAnswer = userAnswers[index];
            const isCorrect = userAnswer === q.answer;
            reviewSection.innerHTML += `
                <div class="review-item">
                    <p><strong>Soal ${index + 1}:</strong> ${q.question}</p>
                    <div class="review-answer user-answer ${isCorrect ? '' : 'is-incorrect'}">Jawaban Anda: ${userAnswer || 'Tidak Dijawab'}</div>
                    ${!isCorrect ? `<div class="review-answer correct-answer">Jawaban Benar: ${q.answer}</div>` : ''}
                    <div class="explanation"><strong>Pembahasan:</strong> ${q.explanation}</div>
                </div>
            `;
        });
        
        const dataForSheet = {
            kategori: EXAM_CONFIG.kategori,
            url: EXAM_CONFIG.url,
            judulHalaman: EXAM_CONFIG.judulHalaman,
            Nama: currentUsername,
            JumlahSoal: totalQuestions,
            JawabanBenar: correctCount,
            JawabanSalah: incorrectCount,
            TidakDijawab: unansweredCount,
            Durasi: formatDuration(durationMs),
            Nilai: finalScore,
            StatusKelulusan: isPassed ? 'Lulus' : 'Tidak Lulus'
        };
        kirimKeGoogleSheet(dataForSheet);
    }

    // Event Listeners
    loginBtn.addEventListener('click', handleLogin);
    passwordInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') handleLogin(); });
    logoutBtn.addEventListener('click', handleLogout);
    prevBtn.addEventListener('click', () => { if (currentQuestionIndex > 0) displayQuestion(currentQuestionIndex - 1) });
    nextBtn.addEventListener('click', () => { if (currentQuestionIndex < questions.length - 1) displayQuestion(currentQuestionIndex + 1) });
    doubtfulBtn.addEventListener('click', () => {
        const currentStatus = questionStatus[currentQuestionIndex];
        if (currentStatus === 'doubtful') {
            questionStatus[currentQuestionIndex] = userAnswers[currentQuestionIndex] ? 'answered' : 'unanswered';
        } else {
            questionStatus[currentQuestionIndex] = 'doubtful';
        }
        updateGridButtonStatus(currentQuestionIndex);
    });
    finishBtn.addEventListener('click', showConfirmation);
    confirmYesBtn.addEventListener('click', finishQuiz);
    confirmNoBtn.addEventListener('click', () => confirmationModal.style.display = 'none');
    restartBtn.addEventListener('click', handleLogout);

    showLoginPage();
});
</script>
